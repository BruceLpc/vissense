<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vissense tests</title>
  <link rel="stylesheet" href="http://localhost:3000/bower_components/qunit/qunit/qunit.css">
  
  <script src="http://localhost:3000/bower_components/qunit/qunit/qunit.js"></script>
  <script src="http://localhost:3000/dist/vissense.min.js"></script>

  <style>
        #testNode1 {
        height: 1px; width: 1px; background-color: red;
        }
  </style>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <div id="testNode1"></div>


  <script>
    var element1 = document.getElementById('testNode1');
    var vis1 = new VisSense(element1);

    test( "if monitors onFullyVisible method is invoked", function() {
        var invocations = 0;

        vis1.monitor().onFullyVisible(function() {
            invocations = invocations + 1;
            ok( true === vis1.isFullyVisible(), "Passed: element1 is fully visible" );
        });

        vis1.monitor().update();

        ok( 1 === invocations, "onFullyVisible has been invoked");
    });

  </script>

</body>
</html>
