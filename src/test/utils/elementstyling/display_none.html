<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vissense tests</title>
  <link rel="stylesheet" href="http://localhost:3000/bower_components/qunit/qunit/qunit.css">
  
  <script src="http://localhost:3000/bower_components/qunit/qunit/qunit.js"></script>
  <script src="http://localhost:3000/dist/vissense.min.js"></script>
  <style>
      .display-none-container {
        display:none;
      }

      #testNode1 {
        height: 300px; width: 300px; display:none;
      }

      #testNode2 {
        height: 300px; width: 300px; display:block; background-color: green;
      }

      #testNode3 {
        position: fixed; top: -100px; width:100px; height: 200px;
      }
  </style>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <div id="testNode1"></div>

  <div class="display-none-container">
    <div id="testNode2"></div>
  </div>

  <div class="display-none-container">
    <div>
      <div id="testNode3"></div>
    </div>
  </div>
  
  <script>
  var element1 = document.getElementById('testNode1');
  var element2 = document.getElementById('testNode2');
  var element3 = document.getElementById('testNode3');
  
  var vis1 = new VisSense(element1);
  var vis2 = VisSense(element2);
  var vis3 = VisSense(element3);
  
  test( "if element1 is hidden", function() {
    ok( false === VisSenseUtils.isVisibleByStyling(element1), "Passed: element1 is not displayed" );
    ok( true === vis1.isHidden(), "Passed: element1 is hidden" );
    ok( 0 === vis1.percentage(), "Passed: element1 is 0% visible");
  });

  test( "if element2 is hidden", function() {
    ok( false === VisSenseUtils.isDisplayed(element2), "Passed: element2 is not displayed" );
    ok( true === vis2.isHidden(), "Passed: element2 is hidden" );
    ok( 0 === vis2.percentage(), "Passed: element2 is 0% visible");
  });

  test( "if element3 is hidden", function() {
    ok( false === VisSenseUtils.isDisplayed(element3), "Passed: element3 is not displayed" );
    ok( true === vis3.isHidden(), "Passed: element3 is hidden" );
    ok( 0 === vis3.percentage(), "Passed: element3 is 0% visible");
  });

  </script>

</body>
</html>
