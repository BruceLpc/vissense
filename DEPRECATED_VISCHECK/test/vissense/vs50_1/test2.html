<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test 1</title>
    <link rel="stylesheet" href="../../../bower_components/qunit/qunit/qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<div id="testNode1" style="height: 1px; width: 1px; background-color: red;"></div>

<script src="../../../bower_components/qunit/qunit/qunit.js"></script>

<script src="../../../dist/vissense.min.js"></script>


<script>
    var element1 = document.getElementById('testNode1');
    var vis1 = new VISSENSE.Vissense(element1);

    asyncTest( "if element1 passed to 50/1 rule with listener", function() {
        expect(3);
        var passed = 0;
        vis1.on50PercentRulePassed(function() {
            passed = passed+1;
        });
        setTimeout(function () {
            ok( 0 === passed, "Passed: element has not yet fulfilled the 50/1 rule" );

        }, 500);
        setTimeout(function () {
            ok( 1 === passed, "Passed: element has fulfilled the 50/1 rule" );

        }, 1000);
        setTimeout(function () {
            ok( 1 === passed, "Passed: listener for 50/1 rule is only invoked once" );

            start(); // <- last timeout must call start()!!!!!!111
        }, 2000);
    });
</script>

</body>
</html>
