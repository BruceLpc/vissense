<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test 1</title>
    <link rel="stylesheet" href="../../../bower_components/qunit/qunit/qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<div id="testNode1" style="height: 1px; width: 1px; background-color: red;"></div>

<script src="../../../bower_components/qunit/qunit/qunit.js"></script>

<script src="../../../dist/vissense.min.js"></script>


<script>
    var element1 = document.getElementById('testNode1');
    var vis1 = new VISSENSE.Vissense(element1);

    /* http://api.qunitjs.com/asyncTest/ */
    asyncTest( "if element1 passed to 50/1 rule", function() {
        expect(1);
        setTimeout(function () {
            ok( true === vis1.wasAtLeast50PercentVisibleFor1Second(), "Passed: element1 is has been visible for 1 second for at least 50%" );
            start();
        }, 1000);
    });
</script>

</body>
</html>
