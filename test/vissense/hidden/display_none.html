<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test 2</title>
  <link rel="stylesheet" href="../../../bower_components/qunit/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <div id="testNode1" 
    style="height: 300px; width: 300px; display:none;">
  </div>

  <div style="display:none;">
    <div id="testNode2" 
      style="height: 300px; width: 300px; display:block; background-color: green;">
    </div>
  </div>

  <div style="display:none;">
    <div>
      <div id="testNode3" style="position: fixed; top: -100px; width:100px; height: 200px;">
      </div>
    </div>
  </div>

  <script src="../../../bower_components/qunit/qunit/qunit.js"></script>
  
  <script src="../../../dist/vissense.min.js"></script>
  
  <script>
  var element1 = document.getElementById('testNode1');
  var element2 = document.getElementById('testNode2');
  var element3 = document.getElementById('testNode3');
  
  var vis1 = new VISSENSE.Vissense(element1);
  var vis2 = new VISSENSE.Vissense(element2);
  var vis3 = new VISSENSE.Vissense(element3);
  
  test( "if element1 is hidden", function() {
    ok( true === vis1.isHidden(), "Passed: element1 is hidden" );
    ok( 0 === vis1.getCurrentVisibilityPercentage(), "Passed: element1 is 0% visible");
  });

  test( "if element2 is hidden", function() {
    ok( true === vis2.isHidden(), "Passed: element2 is hidden" );
    ok( 0 === vis2.getCurrentVisibilityPercentage(), "Passed: element2 is 0% visible");
  });

  test( "if element3 is hidden", function() {
    ok( true === vis3.isHidden(), "Passed: element3 is hidden" );
    ok( 0 === vis3.getCurrentVisibilityPercentage(), "Passed: element3 is 0% visible");
  });

  </script>

</body>
</html>
